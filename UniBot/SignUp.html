<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vertex UniBot</title>
</head>
<style>
/* Global Styles */
body {
    background: url('SU.jpg') no-repeat center center/cover; 
    align-items: center;
    height: 80vh;
}

/* Logo Styling - Positioned at Top-Right */
.logo {
    position: absolute;
    top: 180px;
    left: 290px;
    width: 80px; 
    height: auto;
}
/* bot picture Styling - Positioned at Top-Left */
.bot {
    position: absolute;
    top: 30px;
    right: 100px;
    width: 120px; 
    height: auto;
}

/* Sign-Up Box */
.signup-box {
    position: absolute;
    top: 20%;
    left: 45%;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    width: 35%;
    
}

/* Form Fields */
.signup-box label {
    display: block;
    font-size: 25px;
    margin-top: 20px;
    color: #fff;
}

.signup-box input {
    width: 90%;
    padding: 10px;
    margin-top: 5px;
    border: none;
    margin-left: 3.5%;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.8);
    font-size: 16px;
}
.SU{
    font-family: 'Times New Roman', Times, serif;
    font-size: 40px;
    text-align: center;
    margin-top: 5px;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}

.register, .back {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    width: 48%;
}

.register {
    background: #8B0000;
    color: white;
    font-style: italic;
}

.back {
    background: #8B0000;
    color: white;
    font-style: italic;
}

.register:hover, .back:hover {
    background: #5a0000;
}

</style>
<body>
    <h2>
        <img src="logo.png" alt="Vertex University Logo" class="logo">
        <img src="cb.png" alt="Vertex University bot" class="bot">
    </h2>
    <div class="signup-box">
        <form action="SignUp.php" method="post" onsubmit="return validateForm()"> 
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" placeholder="Enter User Name" required>
        
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Enter Password" required>
        
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Enter Email" required>
        
            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter Phone Number" required>
        
            <div class="buttons">
                <button class="register" type="submit">Register</button>
                <button class="back" type="button" id="backBtn">Back</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.getElementById("pw");
    const message = document.createElement("p");
    message.style.color = "blue";
    message.style.fontSize = "1rem";
    message.style.marginTop = "5px";

    passwordInput.parentNode.appendChild(message); // Add message below password field

    passwordInput.addEventListener("input", function () {
        if (passwordInput.value.length > 10) {
            message.textContent = "Password can be a maximum of 10 characters!";
        } else {
            message.textContent = ""; // Clear message if valid
        }
    });

    // Prevent form submission if password is too long
    document.querySelector("form").addEventListener("submit", function (event) {
        if (passwordInput.value.length > 10) {
            event.preventDefault();
            alert("Password should not exceed 10 characters!");
        }
    });
});
//click and go to HomePage
document.getElementById("backBtn").addEventListener("click", function() {
        window.location.href = "HomePage.html"; 
    });
    </script>
</body>
</html>
